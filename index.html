<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to Nashville</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="mainContainer">
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    </div>
    <h1>Welcome to Nashville!</h1>
    <p>What would you like to do today?</p>
    <article class="search-container">
      <div class="buttons">
        <div>
          <input type="text" placeholder="Search for parks" />
          <br /><br />
          <button>Search</button>
        </div>
        <div>
          <input type="text" placeholder="Search for concerts" />
          <br /><br />
          <button>Search</button>
        </div>
        <div>
          <input type="text" placeholder="Search for restaurants" />
          <br /><br />
          <button>Search</button>
        </div>
        <div>
          <input id="meet" placeholder="Search for meet ups" type="text" />
          <br /><br />
          <button id="getData">Search</button>
        </div>
      </div>
    </article>
    <h2>Your Results</h2>
    <p>Save your favorites and add them to your itinerary!</p>
    <div id="results-container"></div>
    <h2>My Itinerary</h2>
    <div id="itinerary-container"></div>
    <script src="./scripts/meetups.js"></script>
  </body>
</html>
